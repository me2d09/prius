{% extends "window.html" %}
{% load crispy_forms_tags %}
{% block message %}
  {% if validlink %}
    <h2>Change password</h2>
    {% crispy form %}
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
