<!DOCTYPE html>
{% load bootstrap4 %}
{% load extratags %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MGML Dashboard - Error 403</title>
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/custom.css' %}">
    <link rel="shortcut icon" href="{% static 'app/favicon.png' %}">
  </head>
<body>
  <div class="overflow-hidden">
    <div class="container-fluid full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center text-center error-page {% block bgcolor %}{% endblock %} w-100">
        <div class="row flex-grow-1">
          <div class="col-lg-7 mx-auto text-white">
            <div class="row align-items-center d-flex flex-row">
              <div class="col-lg-6 text-lg-right pr-lg-4">
                <h1 class="display-1 mb-0">{% block errnum %}{% endblock %}</h1>
              </div>
              <div class="col-lg-6 error-page-divider text-lg-left pl-lg-4">
                <h2>SORRY!</h2>
                <h3 class="font-weight-light">{% block defaultmessage %}{% endblock %}</h3>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 text-center mt-xl-2">
                <a class="text-white font-weight-medium" href="/">Back to home</a>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 mt-xl-2">
                <p class="text-white font-weight-medium text-center">&copy; 2019 MGML</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
