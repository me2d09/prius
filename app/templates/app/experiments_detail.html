{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_experiments_list' %}">Experiments Listing</a></p>
<table class="table">
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>start</td><td>{{ object.start }}</td></tr>
<tr><td>end</td><td>{{ object.end }}</td></tr>
<tr><td>duration</td><td>{{ object.duration }}</td></tr>
<tr><td>finalized</td><td>{{ object.finalized }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Experiments</a>

{% endblock %}
