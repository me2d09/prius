{% extends "form.html" %}
{% load static %}
{% load crispy_forms_tags %}

    <li class="breadcrumb-item active">New</li>
{% endblock %}
{% block formcontent %}
<header> 
<h1 class="h3 display">Create a new proposal:</h1>
</header>
<div class="card">
    <div class="card-body">  
        {% crispy form %}
    </div>
</div>
{% endblock %}
